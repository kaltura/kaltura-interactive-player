    <script>

        {

        },
        {

        {

        {

        },
        {

          isQA: true
        }
      ];

      var selectedItem;

      for (var j = 0; j < optionalPlaylists.length; j++) {
        if (optionalPlaylists[j].selected) {
          selectedItem = optionalPlaylists[j];
        }
      }
      var env = {};
      if (selectedItem.isQA) {
        env = {
          serviceUrl: "//qa-apache-php7.dev.kaltura.com/api_v3",
          cdnUrl: "//qa-apache-php7.dev.kaltura.com"
        };
      }
      var pid = 27017; // default

      if (selectedItem.pid) {
        pid = selectedItem.pid;
      }

      document.getElementById("projDetails").textContent =
        selectedItem.name + " - " + selectedItem.id;
      var config = {
        targetId: "player",
        playback: {
          // autoplay: false,
          preload: "auto"
        },
        provider: {
          // ks : "djJ8NTgwOXw3pr1EYEVjHHuRis2NzxYDzhyn4RnPuMmUhD4GZGmLDEf4oKfJe8xRiSx77VvInhSq8vrHNKc1cMlIitvfyRMpGBKUXNBamu4Rr2-WBGranp5gldiNWQh6l6cKXu0MP3bgj_1fbNVuZSv1t5vEK1dbJdgdSkDmiuTVc9Xhb2folNWucEQYQDSd72z8eIubs10EGzZU1HC28Yl7yofo05OpEXyfpgo_NdFA5D08hTaPmovwUakED2z7gD5AiS6H_gW0wYu95olXSNIPN0em4M4p",
          partnerId: pid,
          uiconfId: "15219991",
          env: env
        },
        rapt: {
          initialBitrate: 75e4,
          debug: true,
          bufferNextNodes: true,
          bufferTime: 6,
          showScrubber: true,
          showTimers: false,
          showSettings: true
        }
      };

      var kip = PathKalturaPlayer.setup(config);

      var allEvents = [
        "browser:hidden",
        "browser:open",
        "cue:forward",
        "cue:reverse",
        "hotspot:click",
        "node:enter",
        "node:ended",
        "node:exit",
        "project:load",
        "project:ready",
        "project:start",
        "project:unload",
        "project:ended",
        "player:play",
        "player:pause",
        "player:progress",
        "player:ratechange",
        "player:timeupdate",
        "player:volumechange"
      ];

      for (var i = 0; i < allEvents.length; i++) {
        kip.addListener(allEvents[i], function(event) {
          logDebugMsg(event);
        });
      }

      // Legacy API example
      kip.kBind("raptMedia_event", function(data) {
        // console.log(">>>>> raptMedia_event",data);
      });
      kip.loadMedia({ playlistId: selectedItem.id });
      // logger - debug mode !
      function logDebugMsg(event) {
        var oneLine = document.createElement("div");
        // mark buffering event in green
        var printStr = event.type;
        var payload = event.payload;
        oneLine.style.cssText = "color: blue";
        switch (event.type) {
          case "player:timeupdate":
            return; // we do not want to print this - it junks the log
          case "cue:forward":
          case "cue:revere":
            printStr +=
              '<span style="color: #8b227c"> [' +
              payload.cue.customData +
              "]</span>";
            break;
          case "hotspot:click":
            printStr +=
              '<span style="color: #648b24"> [' +
              payload.hotspot.name +
              "]</span>";
            break;
          case "node:enter":
          case "node:ended":
          case "node:exit":
            printStr +=
              '<span style="color: #24468b"> [' +
              payload.node.name +
              "]</span>";
            break;
          case "player:progress":
            printStr +=
              '<span style="color: #8b2136"> [' + payload.progress + "]</span>";
            break;
          case "browser:open":
            printStr +=
              '<span style="color: #648b24"> [' + payload.href + "]</span>";
            break;
          default:
            if (!isEmpty(payload)) {
              printStr +=
                '<span style="color: #9f4e8e"> [' +
                payload.toString() +
                "]</span>";
            }

          // this is a Rapt event
        }
        oneLine.innerHTML = printStr;
        document.getElementById("logDiv").appendChild(oneLine);
      }

      var playKip = function() {
        kip.play();
      };
      function pauseKip() {
        kip.pause();
      }
      function replayKip() {
        kip.replay();
      }
      function resetKip() {
        kip.reset();
      }
      function jumpToNodeKip(o) {
        kip.jump(o);
      }
      function seekKip(n) {
        kip.seek(n);
      }
      function getNodes() {
        console.table(kip.data.nodes);
      }
      function currentTime() {
        console.log(kip.currentTime);
      }
      function duration() {
        console.log(kip.duration);
      }
      function currentNode() {
        console.log(kip.currentNode);
      }
      function currentVolume() {
        console.log(kip.volume); // player bug - initial value ?
      }
      function setVolume(n) {
        kip.volume = n;
      }
      function muted() {
        console.log(kip.muted); // player bug
      }
      function playbackRate() {
        console.log(kip.playbackRate); // player bug
      }

      // helpers
      function isEmpty(obj) {
        for (var key in obj) {
          if (obj.hasOwnProperty(key)) return false;
        }
        return true;
      }

      function scaleUp(key) {
        $("#player").width($("#player").width() * 1.1);
        $("#player").height($("#player").height() * 1.1);
      }
      function scaleDown(key) {
        $("#player").width($("#player").width() / 1.1);
        $("#player").height($("#player").height() / 1.1);
      }
      function evaluateKip(key) {
        var output = kip.evaluate(key);
        console.log("evaluate :" + key + " > " + output);
      }
    </script>

      <button onclick="seekKip(5)">Seek to 5</button>
